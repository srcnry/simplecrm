<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:insert="~{header :: bootstrap}"></div>
    <title>Simple Crm</title>
</head>
<body>
    <div th:insert="~{header :: copy}"></div>
    <div class="container-fluid">
        <p class="h3">Customer List</p>
        <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Origin Country</th>
                <th scope="col">Origin City</th>
                <th scope="col">E-mail</th>
                <th scope="col">Web</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <th scope="row" th:text="${customer.id}">123</th>
                <td th:text="${customer.customerName}">ABC</td>
                <td th:text="${customer.originCountry}">Turkey</td>
                <td th:text="${customer.originCity}">Istanbul</td>
                <td th:text="${customer.email}">ABC@example.com</td>
                <td th:text="${customer.web}">www.example.com</td>
            </tr>
        </tbody>

        </table>
    </div>
</body>
</html>
